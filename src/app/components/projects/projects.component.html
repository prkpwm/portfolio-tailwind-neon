<section class="min-h-screen px-6 py-20 relative">
  <!-- Animated Background Particles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="section-particle" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
    <div class="section-particle" style="top: 25%; left: 90%; animation-delay: 1s;"></div>
    <div class="section-particle" style="top: 55%; left: 5%; animation-delay: 2s;"></div>
    <div class="section-particle" style="top: 75%; left: 85%; animation-delay: 3s;"></div>
    <div class="section-particle" style="top: 35%; left: 50%; animation-delay: 4s;"></div>
  </div>
  
  <div class="max-w-7xl mx-auto relative z-10">
    <h2 class="text-4xl font-bold neon-text mb-12 text-center uppercase tracking-wider animate-pulse-neon">Projects</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of sortedProjects" 
           (click)="onShowProjectDetail(project)"
           class="enhanced-card tech-card p-6 rounded-lg hover:neon-glow transition-all fade-in project-card cursor-pointer">
        <div class="card-glow"></div>
        <div class="flex items-center mb-4">
          <img [src]="project.img" [alt]="project.name" class="w-12 h-12 rounded mr-3 pulse-animation">
          <div>
            <h3 class="text-lg font-bold text-cyan-400">{{ project.name }}</h3>
            <p class="text-gray-400 text-sm">{{ project.data }}</p>
          </div>
        </div>
        
        <p class="text-gray-300 text-sm mb-4 line-clamp-3 detail-text">{{ project.description }}</p>
        
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tech of project.items?.slice(0, 3)" class="flex items-center bg-gray-800/50 text-cyan-300 px-2 py-1 rounded text-xs">
            <img [src]="tech.img" [alt]="tech.name" class="w-3 h-3 mr-1">
            {{ tech.name }}
          </span>
          <span *ngIf="project.items && project.items.length > 3" class="bg-gray-800/50 text-gray-400 px-2 py-1 rounded text-xs">
            +{{ project.items.length - 3 }} more
          </span>
        </div>
        

      </div>
    </div>
  </div>
</section>
