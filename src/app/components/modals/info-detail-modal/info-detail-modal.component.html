  <div class="tech-card w-full max-w-4xl max-h-[95vh] sm:max-h-[90vh] overflow-y-auto rounded-lg p-4 sm:p-6 md:p-8 relative mx-2 sm:mx-4">
    <button (click)="onCloseModal()" 
            class="absolute top-2 right-2 sm:top-4 sm:right-4 text-gray-400 hover:text-cyan-400 text-xl sm:text-2xl z-10 bg-gray-800/80 rounded-full w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center"
            aria-label="Close modal">
      Ã—
    </button>
    
    <div class="mb-4 sm:mb-6 pr-8 sm:pr-0">

      <h3 class="text-lg sm:text-xl font-bold text-cyan-400 mb-2 sm:mb-3">Details</h3>

    </div>
