<!-- Loading Screen -->
<app-loading *ngIf="isAppLoading"></app-loading>

<!-- Main App -->
<div *ngIf="!isAppLoading" class="min-h-screen bg-black cyber-grid relative overflow-hidden" (mousemove)="onMouseMove($event)">
  <!-- 3D Movement Background -->
  <div class="fixed inset-0 pointer-events-none">
    <!-- Layer 1 - Far background -->
    <div class="bg-layer-1" [style.transform]="'translate3d(' + mouseX * 0.02 + 'px, ' + mouseY * 0.02 + 'px, 0)'">
      <div class="bg-cube" style="top: 10%; left: 10%;"></div>
      <div class="bg-cube" style="top: 30%; left: 80%;"></div>
      <div class="bg-cube" style="top: 70%; left: 20%;"></div>
      <div class="bg-cube" style="top: 90%; left: 90%;"></div>
    </div>
    
    <!-- Layer 2 - Mid background -->
    <div class="bg-layer-2" [style.transform]="'translate3d(' + mouseX * 0.05 + 'px, ' + mouseY * 0.05 + 'px, 0)'">
      <div class="bg-triangle" style="top: 20%; left: 60%;"></div>
      <div class="bg-triangle" style="top: 50%; left: 15%;"></div>
      <div class="bg-triangle" style="top: 80%; left: 70%;"></div>
    </div>
    
    <!-- Layer 3 - Near background -->
    <div class="bg-layer-3" [style.transform]="'translate3d(' + mouseX * 0.08 + 'px, ' + mouseY * 0.08 + 'px, 0)'">
      <div class="bg-circle" style="top: 15%; left: 40%;"></div>
      <div class="bg-circle" style="top: 60%; left: 85%;"></div>
      <div class="bg-circle" style="top: 85%; left: 30%;"></div>
    </div>
  </div>
  
  <!-- Matrix Background Effect -->
  <div class="fixed inset-0 matrix-bg pointer-events-none"></div>
  
  <!-- Navigation -->
  <app-navigation [currentSection]="currentSection"
                  [mobileMenuOpen]="mobileMenuOpen"
                  [showLinksMenu]="showLinksMenu"
                  [mobileLinksOpen]="mobileLinksOpen"
                  [showSuperButton]="showSuperButton"
                  (navigateToSection)="navigateToSection($event)"
                  (toggleMobileMenu)="toggleMobileMenu()"
                  (toggleLinksMenu)="toggleLinksMenu()"
                  (toggleMobileLinks)="toggleMobileLinks()"
                  (closeMobileMenu)="mobileMenuOpen = false"
                  (openResume)="openResume()"
                  (openGithub)="openGithub()"
                  (openLinkedin)="openLinkedin()"
                  (resumeTemplateClick)="navigateToResumeTemplate()"
                  >
  </app-navigation>

  <!-- Main Content -->
  <main class="pt-20 relative z-10">
    
    <!-- Home Section -->
    <app-home *ngIf="currentSection === 'home'" 
              [info]="info" 
              [isOpenNewJob]="isOpenNewJob"
              (navigateToSection)="navigateToSection($event)">
    </app-home>

    <!-- About Section -->
    <app-about *ngIf="currentSection === 'about'"
               [info]="info"
               [education]="education"
               (showInfoDetail)="showInfoDetail($event)"
               (showEducationDetail)="showEducationDetail($event)">
    </app-about>

    <!-- Experience Section -->
    <app-experience *ngIf="currentSection === 'experience'"
                    [workExperience]="workExperience"
                    (showWorkDetail)="showWorkDetail($event)">
    </app-experience>

    <!-- Projects Section -->
    <app-projects *ngIf="currentSection === 'projects'"
                  [projects]="projects"
                  (showProjectDetail)="showProjectDetail($event)"
                 >
    </app-projects>
    


    <!-- Skills Section -->
    <app-skills *ngIf="currentSection === 'skills'"
                [languages]="languages"
                [programs]="programs">
    </app-skills>

    <!-- Chat Section -->
    <app-chat *ngIf="currentSection === 'chat'"
              [chatMessages]="chatMessages"
              [userInput]="userInput"
              [isLoading]="isLoading"
              (userInputChange)="userInput = $event"
              (sendMessage)="sendMessage()">
    </app-chat>

    <!-- Resume Section -->
    <app-resume-template *ngIf="currentSection === 'resume-template'">
    </app-resume-template>
    
  </main>
  
  <!-- Footer -->
  <app-footer></app-footer>
  
  <!-- Modals - Outside main content with higher z-index -->
  <div class="relative z-[70]">
    <app-project-detail-modal [selectedProject]="selectedProject"
                              (closeModal)="closeProjectDetail()">
    </app-project-detail-modal>
    
    <app-education-detail-modal [selectedEducation]="selectedEducation"
                                (closeModal)="closeEducationDetail()">
    </app-education-detail-modal>
    
    <app-work-detail-modal [selectedWork]="selectedWork"
                           (closeModal)="closeWorkDetail()">
    </app-work-detail-modal>
    
    <app-info-detail-modal [selectedInfo]="selectedInfo"
                           (closeModal)="closeInfoDetail()">
    </app-info-detail-modal>
    
    <!-- Super Token Authentication Modal -->
    <div *ngIf="showSuperTokenModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[80]">
      <div class="bg-gray-900 border border-red-500/30 rounded-xl p-8 max-w-md w-full mx-4 shadow-2xl">
        <h3 class="text-2xl font-bold text-white mb-4 text-center">Super Access Required</h3>
        <p class="text-gray-300 mb-6 text-center">Enter super token to access Resume A4</p>
        <input 
          [(ngModel)]="superToken"
          (keyup.enter)="verifySuperToken()"
          type="password" 
          placeholder="Enter super token"
          class="w-full bg-black/50 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-red-500 focus:outline-none mb-4">
        <div *ngIf="superTokenError" class="text-red-400 text-sm mb-4 text-center">
          {{ superTokenError }}
        </div>
        <div class="flex space-x-4">
          <button 
            (click)="verifySuperToken()"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg transition-colors font-medium">
            Access
          </button>
          <button 
            (click)="closeSuperTokenModal()"
            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg transition-colors font-medium">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
