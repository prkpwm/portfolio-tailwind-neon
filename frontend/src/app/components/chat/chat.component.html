<section class="min-h-screen px-6 py-20 relative">
  <!-- Animated Background Particles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="chat-particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="chat-particle" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="chat-particle" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
    <div class="chat-particle" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
  </div>
  
  <div class="max-w-4xl mx-auto relative z-10">
    <!-- Animated Title -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold neon-text mb-4 uppercase tracking-wider animate-pulse-neon">AI Assistant</h2>
      <div class="flex justify-center items-center space-x-2 mb-6">
        <div class="ai-status-dot"></div>
        <span class="text-cyan-300 text-sm uppercase tracking-wider">Neural Network Active</span>
      </div>
    </div>
    
    <!-- Chat Container with Holographic Effect -->
    <div class="chat-container tech-card rounded-lg overflow-hidden relative">
      <!-- Holographic Border Animation -->
      <div class="holographic-border"></div>
      
      <!-- Chat Header -->
      <div class="chat-header bg-gradient-to-r from-cyan-900/50 to-blue-900/50 p-4 border-b border-cyan-500/30">
        <div class="flex items-center space-x-3">
          <div class="ai-avatar">
            <div class="ai-brain"></div>
          </div>
          <div>
            <h3 class="text-cyan-400 font-bold">PAKPOOM.AI</h3>
            <p class="text-gray-400 text-sm">Intelligent Portfolio Assistant</p>
          </div>
          <div class="ml-auto">
            <div class="typing-indicator" *ngIf="isLoading">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Chat Messages with Animations -->
      <div class="chat-messages h-96 overflow-y-auto p-6 space-y-4 scrollbar-hide">
        <div *ngFor="let msg of chatMessages; let i = index" 
             class="message-container"
             [class.user-message]="msg.type === 'user'"
             [class.bot-message]="msg.type === 'bot'"
             [style.animation-delay]="i * 0.1 + 's'">
          
          <!-- Bot Message -->
          <div *ngIf="msg.type === 'bot'" class="flex items-start space-x-3 message-slide-in">
            <div class="bot-avatar">
              <div class="bot-icon"></div>
            </div>
            <div class="bot-bubble max-w-xs lg:max-w-md px-4 py-3 rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border border-cyan-500/30 text-white detail-text relative">
              <div class="message-glow"></div>
              {{ msg.message }}
            </div>
          </div>
          
          <!-- User Message -->
          <div *ngIf="msg.type === 'user'" class="flex items-start space-x-3 justify-end message-slide-in">
            <div class="user-bubble max-w-xs lg:max-w-md px-4 py-3 rounded-2xl bg-gradient-to-br from-cyan-600 to-blue-600 text-white detail-text relative">
              <div class="user-message-glow"></div>
              {{ msg.message }}
            </div>
            <div class="user-avatar">
              <div class="user-icon"></div>
            </div>
          </div>
        </div>
        
        <!-- Loading Animation -->
        <div *ngIf="isLoading" class="flex items-start space-x-3 message-slide-in">
          <div class="bot-avatar">
            <div class="bot-icon loading-pulse"></div>
          </div>
          <div class="loading-bubble px-4 py-3 rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 border border-cyan-500/30">
            <div class="thinking-animation">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Enhanced Chat Input -->
      <div class="chat-input border-t border-cyan-500/30 p-4 bg-gradient-to-r from-gray-900/50 to-black/50">
        <div class="flex space-x-4 items-center">
          <div class="input-container flex-1 relative">
            <input #chatInput
                   [value]="userInput" 
                   (input)="onUserInputChange(chatInput.value)"
                   (keyup.enter)="onSendMessage()"
                   [disabled]="isLoading"
                   placeholder="Ask me about Pakpoom's experience..."
                   class="w-full bg-gray-800/80 text-white px-4 py-3 rounded-xl border border-gray-600 focus:border-cyan-400 focus:outline-none disabled:opacity-50 transition-all duration-300 focus:shadow-lg focus:shadow-cyan-400/20">
            <div class="input-glow"></div>
          </div>
          <button (click)="onSendMessage()" 
                  [disabled]="isLoading" 
                  class="send-button cyber-button px-6 py-3 disabled:opacity-50 relative overflow-hidden"
                  aria-label="Send message">
            <span *ngIf="!isLoading" class="flex items-center space-x-2">
              <span>Send</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
              </svg>
            </span>
            <span *ngIf="isLoading" class="loading-dots">
              <span></span><span></span><span></span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
